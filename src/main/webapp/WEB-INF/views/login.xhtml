<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>

        <title>#{msg.welcome_title}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="application/x-javascript"> addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        } </script>

        <h:outputStylesheet library="css" name="authorization.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>

        <!-- Fonts -->
        <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"/>
        <!-- //Fonts -->

        <script type="text/javascript">
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-70100751-1', 'auto');
            ga('send', 'pageview');

        </script>

    </h:head>
    <h:body style="background-image: url(#{request.contextPath}/resources/images/background.jpg)">

        <h1>
            <h:outputText value="IT ONLINE LIBRARY"/>
        </h1>

        <div class="container w3layouts agileits" style="">

            <div class="login w3layouts agileits">

                <form action="#{request.contextPath}/app/checkuser" method='POST' >
                    <h2>Sign In</h2>
                    <p:inputText id="username" placeholder="Username" value="#{user.username}" required="true" autocomplete="off"/>
                    <p:password id="password" placeholder="Password" value="#{user.password}" redisplay="true" required="true"/>
                    <div class="send-button w3layouts agileits">
                        <input id="submit" type="submit" name="submit" value="Sign In"/>
                    </div>

                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

    </h:body>

</f:view>
</html>
